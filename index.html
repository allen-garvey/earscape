
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Earscape</title>
        <meta name="description" content="Test of band.js library"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="/earscape/styles/master.css"/>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        <header class='jumbotron'>
            <div class='container'>
                <h1 class='brand'>Earscape</h1>
                <p class='lead'>Generate your own random twelve-tone melody!</p>
            </div>
        </header>
        <main class='container'>
            <div class='controls'>
                <div class='flex_container'><span class='tempo_input_container'><input type="number" class='tempo_input' value='120' id='tempo_input' /></span><input type="range" min='40' max='300' step='1' value='120' class='tempo_slider' id='tempo_slider' /></div>
                <div class='flex_container'>
                    <div class='button_container play' id='play_button'><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><path d="M25 42c-9.4 0-17-7.6-17-17S15.6 8 25 8s17 7.6 17 17-7.6 17-17 17zm0-32c-8.3 0-15 6.7-15 15s6.7 15 15 15 15-6.7 15-15-6.7-15-15-15z"/><path d="M20 33.7V16.3L35 25l-15 8.7zm2-14v10.5l9-5.3-9-5.2z"/></svg></div>
                    <ul>
                        <li><div class='button_container' id='new_button'><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><path d="M25 42c-9.4 0-17-7.6-17-17S15.6 8 25 8s17 7.6 17 17-7.6 17-17 17zm0-32c-8.3 0-15 6.7-15 15s6.7 15 15 15 15-6.7 15-15-6.7-15-15-15z"/><path d="M16 24h18v2H16z"/><path d="M24 16h2v18h-2z"/></svg><span>New Melody</span></div></li>
                        <li><div class='button_container' id='button_replace_notes'><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><path d="M25 38c-7.2 0-13-5.8-13-13 0-3.2 1.2-6.2 3.3-8.6l1.5 1.3C15 19.7 14 22.3 14 25c0 6.1 4.9 11 11 11 1.6 0 3.1-.3 4.6-1l.8 1.8c-1.7.8-3.5 1.2-5.4 1.2z"/><path d="M34.7 33.7l-1.5-1.3c1.8-2 2.8-4.6 2.8-7.3 0-6.1-4.9-11-11-11-1.6 0-3.1.3-4.6 1l-.8-1.8c1.7-.8 3.5-1.2 5.4-1.2 7.2 0 13 5.8 13 13 0 3.1-1.2 6.2-3.3 8.6z"/><path d="M18 24h-2v-6h-6v-2h8z"/><path d="M40 34h-8v-8h2v6h6z"/></svg><span>Change Notes</span></div></li>
                        <li><div class='button_container' id='button_replace_rhythm'><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><path d="M25 38c-7.2 0-13-5.8-13-13 0-3.2 1.2-6.2 3.3-8.6l1.5 1.3C15 19.7 14 22.3 14 25c0 6.1 4.9 11 11 11 1.6 0 3.1-.3 4.6-1l.8 1.8c-1.7.8-3.5 1.2-5.4 1.2z"/><path d="M34.7 33.7l-1.5-1.3c1.8-2 2.8-4.6 2.8-7.3 0-6.1-4.9-11-11-11-1.6 0-3.1.3-4.6 1l-.8-1.8c1.7-.8 3.5-1.2 5.4-1.2 7.2 0 13 5.8 13 13 0 3.1-1.2 6.2-3.3 8.6z"/><path d="M18 24h-2v-6h-6v-2h8z"/><path d="M40 34h-8v-8h2v6h6z"/></svg><span>Change Rhythm</span></div></li>
                    </ul>
                </div>
            </div>
            <div id='sheet_music'>
                <canvas class="vex-canvas" id='sheet_music_canvas'  width="400" height="200"></canvas>
            </div>
            <div class='transformations'>
                <ul>
                    <li id='button_transform_original'>Original</li>
                    <li id='button_transform_inversion'>Inversion</li>
                    <li id='button_transform_retrograde'>Retrograde</li>
                    <li id='button_transform_retrograde_inversion'>Retrograde Inversion</li>
                </ul>
            </div>
            <div class='playlist'>
                <ol id='play_items_list'>
                    
                </ol>
            </div>

        </main>
        <footer class='container footer'>
            <a href="//www.github.com/allen-garvey/earscape">Source on GitHub</a>
        </footer>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
                    <script type="text/javascript" src='/earscape/scripts/band.min.js'></script>
            <script type="text/javascript" src='/earscape/scripts/vextab-div.js'></script>
            <script type="text/javascript" src='/earscape/scripts/app.js'></script>
            </body>
</html>
